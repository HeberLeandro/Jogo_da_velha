<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha</title>
    <script src="jogo_da_velha.js"></script>
    <link rel="stylesheet" type="text/css" href="jogo_da_velha.css"/>
</head>
<body>
    <div id="cima">
        <p id="turno"> Vez do Jogador: X </p>
        <p id="teclax"> X = Mouse clique esquerdo</p>
        <p id="telcao"> O = Mouse clique meio</p>
    </div>

    <div id="meio">
        <table id="tabela">
            <tr>
                <td><button id="btn1" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
                <td><button id="btn2" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
                <td><button id="btn3" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
            </tr>
            <tr>
                <td><button id="btn4" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
                <td><button id="btn5" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
                <td><button id="btn6" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
            </tr>
            <tr>
                <td><button id="btn7" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
                <td><button id="btn8" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
                <td><button id="btn9" class="btnjogo" onmouseup="fazerJogada(this)">?</button></td>
            </tr>
        </table>
    </div>  
    <div id="baixo">
        <p id="resultado"></p>
        <button id="reset" onmouseup="resetGame()"><strong>Reiniciar</strong></button>
    </div>
</body>


</html>
